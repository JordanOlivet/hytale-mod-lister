services:
  backend:
    build:
      context: ./backend/HytaleModLister.Api
      dockerfile: Dockerfile
    ports:
      - "5000:8080"
    volumes:
      - ./mods:/app/mods:ro
      - backend-data:/app/data
    environment:
      - CurseForge__ApiKey=${CURSEFORGE_API_KEY:-}
      - TZ=UTC
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  backend-data:
