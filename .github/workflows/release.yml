name: Release

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  FRONTEND_IMAGE: ghcr.io/jordanolivet/hytale-mod-lister-frontend
  BACKEND_IMAGE: ghcr.io/jordanolivet/hytale-mod-lister-backend

jobs:
  check-release:
    name: Check Release Label
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      release_type: ${{ steps.check.outputs.release_type }}
    steps:
      - name: Get merged PR info
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed',
              sort: 'updated',
              direction: 'desc',
              per_page: 10
            });

            const mergedPR = prs.find(pr => pr.merge_commit_sha === context.sha);

            if (!mergedPR) {
              console.log('No merged PR found for this commit');
              return null;
            }

            console.log(`Found merged PR #${mergedPR.number}: ${mergedPR.title}`);
            return {
              number: mergedPR.number,
              labels: mergedPR.labels.map(l => l.name)
            };

      - name: Check for release label
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const prInfo = ${{ steps.pr.outputs.result }};

            if (!prInfo) {
              core.setOutput('should_release', 'false');
              core.setOutput('release_type', '');
              return;
            }

            const labels = prInfo.labels;
            console.log(`PR labels: ${labels.join(', ')}`);

            if (labels.includes('no-release')) {
              console.log('no-release label found, skipping release');
              core.setOutput('should_release', 'false');
              core.setOutput('release_type', '');
              return;
            }

            if (labels.includes('release:major')) {
              core.setOutput('should_release', 'true');
              core.setOutput('release_type', 'major');
            } else if (labels.includes('release:minor')) {
              core.setOutput('should_release', 'true');
              core.setOutput('release_type', 'minor');
            } else if (labels.includes('release:patch')) {
              core.setOutput('should_release', 'true');
              core.setOutput('release_type', 'patch');
            } else {
              console.log('No release label found');
              core.setOutput('should_release', 'false');
              core.setOutput('release_type', '');
            }

  release:
    name: Build and Release
    runs-on: ubuntu-latest
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true'
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Calculate new version
        id: version
        run: |
          CURRENT_VERSION=$(cat VERSION)
          echo "Current version: $CURRENT_VERSION"

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          case "${{ needs.check-release.outputs.release_type }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION"

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.version.outputs.version }}
            type=sha,prefix=sha-

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.version.outputs.version }}
            type=sha,prefix=sha-

      - name: Build and push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend/HytaleModLister.Api
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update VERSION file
        run: echo "${{ steps.version.outputs.version }}" > VERSION

      - name: Update package.json version
        run: |
          cd frontend
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version

      - name: Commit version changes and create tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git
          git add VERSION frontend/package.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
          git tag ${{ steps.version.outputs.tag }}
          git push origin main --tags

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.version.outputs.version }}';
            const tag = '${{ steps.version.outputs.tag }}';
            const releaseType = '${{ needs.check-release.outputs.release_type }}';

            const body = `## Hytale ModLister ${version}

            ### Docker Images

            **Frontend:**
            \`\`\`bash
            docker pull ghcr.io/jordanolivet/hytale-mod-lister-frontend:${version}
            # or
            docker pull ghcr.io/jordanolivet/hytale-mod-lister-frontend:latest
            \`\`\`

            **Backend:**
            \`\`\`bash
            docker pull ghcr.io/jordanolivet/hytale-mod-lister-backend:${version}
            # or
            docker pull ghcr.io/jordanolivet/hytale-mod-lister-backend:latest
            \`\`\`

            ### Docker Compose

            \`\`\`yaml
            services:
              frontend:
                image: ghcr.io/jordanolivet/hytale-mod-lister-frontend:${version}
                ports:
                  - "80:80"

              backend:
                image: ghcr.io/jordanolivet/hytale-mod-lister-backend:${version}
                ports:
                  - "8080:8080"
            \`\`\`

            ---
            *Release type: ${releaseType}*
            `;

            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              name: `Release ${version}`,
              body: body,
              draft: false,
              prerelease: false
            });
