name: CI

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, labeled, unlabeled]

jobs:
  check-release-label:
    name: Check Release Label
    runs-on: ubuntu-latest
    steps:
      - name: Check for release label
        uses: actions/github-script@v7
        with:
          script: |
            const labels = context.payload.pull_request.labels.map(l => l.name);
            const releaseLabels = ['release:major', 'release:minor', 'release:patch', 'no-release'];
            const hasReleaseLabel = labels.some(label => releaseLabels.includes(label));

            if (!hasReleaseLabel) {
              core.setFailed('PR must have one of the following labels: release:major, release:minor, release:patch, no-release');
            }

            const foundLabels = labels.filter(label => releaseLabels.includes(label));
            if (foundLabels.length > 1) {
              core.setFailed(`PR has multiple release labels: ${foundLabels.join(', ')}. Only one is allowed.`);
            }

            console.log(`Found release label: ${foundLabels[0]}`);

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run check

      - name: Build
        run: npm run build

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

  build-docker:
    name: Build Docker Images (Test)
    runs-on: ubuntu-latest
    needs: [check-release-label, test-frontend, test-backend]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Frontend Image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: false
          tags: hytale-modlister-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Backend Image
        uses: docker/build-push-action@v6
        with:
          context: ./backend/HytaleModLister.Api
          push: false
          tags: hytale-modlister-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
